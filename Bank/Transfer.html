    <title>Transfer Money</title>

    <header>
      <div class="logo">
        <p>The TSF Bank.</p>
      </div>
      <a href="index.html" class="Home">Home</a>
      <a href="2.html" class="vc">View Customers</a>
    </header>
    <div class="card"></div>
    <main>      
      <form>
        <div class="id">
          <label for="id">ID:</label><br />
          <input
            type="number"
            name="id"
            id="id"
            placeholder="ID"
          /><br/>
          </div>
        <div class="send">
          <label for="from">From:</label><br />
          <input
            type="text"
            name="from"
            id="from"
            placeholder="Enter Customer Name"
          /><br />
        </div>
        <div class="recieve">
          <br />
          <label for="to">To:</label><br />
          <input
            type="text"
            name="to"
            id="to"
            placeholder="Enter Customer Name"
          /><br />
        </div>
        <div class="amt">
          <br />
          <label for="amt">&#8377:</label><br />
          <input
            type="number"
            name="amt"
            id="amt"
            placeholder="&#8377"
          /><br />
        </div>
        <button onclick="getdata();" id="addBtn">Submit</button>
      </form>
    </main>
